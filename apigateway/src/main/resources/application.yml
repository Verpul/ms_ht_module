server:
  port: 9000

spring:
  cloud:
    gateway:
      globalcors:
        corsconfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:8080"
            allowedHeaders: "Authorization, Content-Type"
            allowedMethods: "GET, POST, PUT, DELETE, OPTIONS"
      routes:
        - id: weight
          uri: http://localhost:8100
          predicates:
            - Path=/weight/**
